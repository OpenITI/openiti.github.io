{% if site.sidebar_sponsors %}
<ul class = "contact-list">
   <hr style="width:13%; float: left">
   <br>
     <a>        
        <span class="label">Our Sponsors:</span>
      </a>
   
   {% for sponsor in site.sponsors %}   
   <br>
   <a href = "{{ sponsor[1].link }}"><img src = "{{ sponsor[1].image }}" style = "max-width: 35%; max-height: 100px; width: auto"></a>
   {% endfor %}   
</ul>
{% endif %}
