<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Do away with SEO dependency and use vanilla liquid for seo functionality-->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>  
  <meta property="og:title" content= "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author.name }}{% endif %}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content= "{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:site_name" content="Open Islamicate Texts Initiative" />
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{site.logo | absolute_url}}{% endif %}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{site.logo | absolute_url}}{% endif %}" />
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />



  <script>
    /* Cut the mustard */
    if ( 'querySelector' in document && 'addEventListener' in window ) {
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + 'js';
    }
  </script>

  <link rel="stylesheet" href="{{ '/assets/stylesheets/main.css' | relative_url }}">
  {% if site.data.theme.google_fonts %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={% for font in site.data.theme.google_fonts %}{{ font.name | replace: ' ', '+' }}{% if font.weights %}:{% endif %}{{ font.weights | remove: ' ' }}{% if forloop.last != true %}|{% endif %}{% endfor %}">
  {% endif %}

  {% if site.plugins contains 'jekyll-feed' or site.gems contains 'jekyll-feed'%}
    {% comment %}
      Add Atom feed link if jekyll-feed plugin is enabled
    {% endcomment %}
    {% include head-feed.html %}
  {% endif %}
</head>
